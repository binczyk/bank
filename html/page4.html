<div class="row col-xs-12">

    <h1>Users</h1>

    <div class="panel panel-default">

        <div class="panel-heading">
            Available users
        </div>

        <div class="panel-body">

            <table class="table table-stripped table-hover" ng-table="vm.tableParams" show-filter="true">
                <tr>
                    <th>Login</th>
                    <th>Role</th>
                    <th>Limit</th>
                    <th>Edit</th>
                </tr>
                <tr ng-repeat="operation in ctrl.account">
                    <td ng-bind="operation.login"></td>
                    <td ng-bind="operation.role"></td>
                    <td ng-bind="operation.limit"></td>
                    <td></td>
                </tr>

            </table>

        </div>

        <div class="panel-footer text-center">
            Total number of users: <span ng-bind="ctrl.numberOfUsers"></span>
        </div>

    </div>
</div>
